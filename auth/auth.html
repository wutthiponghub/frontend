<div class="text-center">
    <br>
    <button ng-hide="uid" ng-click="signIn()">Sign In Anonymously</button>
    <a href="/profile" ng-show="uid">You have Sign In already. Click to go to your profile.</a>
    <p>
        <fieldset ng-hide="uid">
            <form ng-submit="signInWithEmailPassword()">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email" ng-model="email" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" ng-model="password" />
                </div>
                <button type="submit" class="btn btn-default">Sign In</button>
            </form>
        </fieldset>
    </p>
    <p>
        <p ng-if="error">Error: <strong>{{ error }}</strong></p>
    </p>
    <p ng-hide="uid">
        <button class="btn btn-primary btn-lg" ng-click="signInWithFacebook()">
            <span class="fa fa-facebook-official fa-fw"></span>
            Sign in with Facebook
          </button>
    </p>
</div>
